<body>
    <script type="text/javascript">
        "use strict"
        let array = [];
        for (let i = 0; i < 10; i++)
            array[i] = Math.floor(Math.random(0, 101) * 101);
        console.log(array);        
        array.sort();
        console.log(array);        
        let sum = 0;
        for (let i = 0; i < array.length; i++)
            sum += array[i];
        console.log(`Μ.Ο. of [${array.join(", ")}] is : ${sum / array.length}`);
    </script>
