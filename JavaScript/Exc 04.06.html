<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Πίνακες</title>
</head>

<body>
    <script type="text/javascript">
        "use strict"
        let hour = 5;
        let minute = 39;
        let second = 59;
        let flag = 0;
        if (hour < 0 || hour > 23) {
            console.log("Invalid given hour");
            flag = 1;
        }
        else if (minute < 0 || minute > 59) {
            console.log("Invalid given minutes");
            flag = 1;
        }
        else if (second < 0 || second > 59){
            console.log("Invalid given seconds");
            flag = 1;
        }
        if (flag != 1) {
            if (hour < 10) hour = "0" + hour;
            if (minute < 10) minute = "0" + minute;
            if (second < 10) second = "0" + second;
            console.log(hour + ":" + minute + ":" + second);
        }
    </script>

</body>

</html>
