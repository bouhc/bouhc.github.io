<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Πίνακες</title>
</head>

<body>
    <script type="text/javascript">
        "use strict"
        let x = -11;
        switch (true) {
            case (0 <= x) && (x <= 5):
                console.log("Less or equal than 5");
                break;
            case (6 <= x) && (x <= 10):
                console.log("Greater than 5, less or equal than 10");
                break;
            default:
                console.log(x + " Invalid value");

        }  
    </script>

</body>
