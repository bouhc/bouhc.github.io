<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="styles/style.css"> -->
    <title>Πίνακες</title>
</head>

<body>
    <script type="text/javascript">
        "use strict"
        let s = "";
        let x;
        for (x = 10; x < 21; x += 2)
            s += x + " ";
        console.log(s);
        s = "";
        for (x = 19; x > 10; x -= 2)
            s += x + " ";
        console.log(s);
        s = "";
        for (x = 3; x < 30; x += 2)
            if (x % 3 == 0) s += x + " ";
        console.log(s);    

    </script>

</body>

</html>
