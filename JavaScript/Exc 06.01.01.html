<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="styles/style.css"> -->
    <title>Πίνακες</title>
</head>

<body>
    <script type="text/javascript">
        "use strict"
        let array = new Array(10);
        let flag = -1;
        for (let i = 0; i < array.length; i++)
            array[i] = i;
        array[5] = 12;
        console.log(array);
        for (let [index, el] of array.entries()) {
            if (el === 12) {
                flag = index;
                break;
            }
        }
        console.log(flag == -1 ? "Number not found" : "Number found in position " + flag);

    </script>

</body>

</html>
