<body>
    <script type="text/javascript">
        "use strict"
        function average() {
            let params=0;
            let average = 0;
            let count = 0;
            for (let item of arguments) {
                params+=1;
                if (typeof item == "number") {
                    average += item
                    count += 1;

                }
            }
            if (count > 0) return `Parameters ${params}, Numbers: ${count}, Average :${average/count} }`;            
            else return 0;
        }
        console.log(average("not", "stop", undefined,1));
        console.log(typeof NaN);
    </script>
